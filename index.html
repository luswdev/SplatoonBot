<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>SplatoonBot - A simple Discord bot for Splatoon 2 | LuSkywalker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://kit.fontawesome.com/7205443a15.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.prod.js"></script>

    <link rel="icon" href="img/bot-icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/font.css?v=2110211648">
    <link rel="stylesheet" href="styles/img.css?v=2110211648">
    <link rel="stylesheet" href="styles/index.css?v=2110211659">
</head>
<body class="min-vh-100 d-flex flex-column text-white"></body>
    <header>
        <nav class="navbar navbar-expand flex-column flex-md-row py-3">
            <div class="container splatoon-style-1">
                <span class="navbar-brand mb-0 h1 mr-0 mr-md-2 fs-1">
                    <i class="fas fa-robot"></i>
                    SplatoonBot
                </span>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 flex-shrink-0 splatoon-style-2" id="app">
        <div class="main-inner container my-4">
            <div class="intro-box text-center">
                <h3>
                    <span class="splatoon-style-1">SplatoonBot</span> is a simple bot for <span class="splatoon-style-1">Splatoon 2</span>.
                </h3>
                <div class="my-4">
                    <a :href="invite_url" type="button" class="btn shadow-none round-32" target="_blank" onmousedown="event.preventDefault()">
                        <i class="fab fa-discord me-1"></i>
                        Add to Discord server
                    </a>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div v-for="cmd in commands" class="col">
                    <div class="card my-3 border-0 round-32 squid-card squid-card-mask" :style="set_background_color(cmd.color)">
                        <div class="card-body">
                            <h2 class="splatoon-style-1 card-title mb-3">
                                <i :class="set_icon(cmd.icon)"></i>
                                {{cmd.title}}
                            </h2>
                            <p class="card-text">
                                <span class="fs-4 text-white d-inline-block keyword keyword-mask">Usage: <code class="text-white">{{cmd.usage}}</code></span>
                            </p>
                        </div>
                        <ul class="list-group list-group-flush mx-3 mb-4 round-12">
                            <li v-for="feature in cmd.features" class="list-group-item d-inline-flex text-white">
                                <span class="squid-icon me-3 h-100 align-self-center"><span class="fa fa-squid splatoon-style-1"></span></span>
                                {{feature}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-inner container py-3 text-white-50">
            This website is not affiliated with Nintendo. All product names, logos, and brands are property of their respective owners.
            <hr class="m-1">
            <span class="font-monospace">
                &copy; 2021 LuSkywalker |
                <a href="https://github.com" class="text-decoration-none">
                    <i class="fab fa-github"></i> 
                    Source code
                </a> | 
                <a href="https://twitter.com/luswdev" class="text-decoration-none">
                    <i class="fab fa-twitter"></i>
                    Author
                </a>
            </span>
        </div>
    </footer>

    <script src="scripts/commands.js?v=2110211638"></script>
    <script src="scripts/main.js?v=2110211641"></script>
</body>
</html>
